<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Qualification Details</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body>
         <ui:include src="header.xhtml" />
       
        <b:container style="padding-top: 20px;">
            <h:form styleClass="form-signin" prependId="false">
                
                <h:message for="registerButton" ></h:message>
                <h2>Qualification Details</h2>
                <b:inputText id="board" value="#{qualificationController.board}" placeholder="Board"  required="true" requiredMessage="This field cannot be empty">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                 <b:inputText id="email" value="#{qualificationController.email}" placeholder="Email address"  required="true" requiredMessage="This field cannot be empty">
                    <f:facet name="prepend">
                        <b:icon name="envelope" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="graduation" value="#{qualificationController.graduation}" placeholder="Graduation"  required="true" requiredMessage="This field cannot be empty">
                    <f:facet name="prepend">
                        <b:icon name="briefcase" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="skills" value="#{qualificationController.skill}" placeholder="Key Skills"  required="true" requiredMessage="This field cannot be empty">
                    <f:facet name="prepend">
                        <b:icon name="briefcase" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" value="#{qualificationController.passing_year}" placeholder="Passing Year" required="true" required-message="This field cannot be empty">
                     <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="remember me"/>
                <b:commandButton id="registerButton" look="primary btn-block" value="save" action="#{qualificationController.save()}" icon="log-in" size="lg"/>
                
            </h:form>
        </b:container>
    </h:body>
</html>
