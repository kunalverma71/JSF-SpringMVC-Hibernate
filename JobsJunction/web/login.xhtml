<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>User Login</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body>
         <ui:include src="header.xhtml" />
       
        <b:container style="padding-top: 20px;">
            <h:form styleClass="form-signin" prependId="false">
                <h:message for="loginButton" ></h:message>
               
                <h2 class="form-signin-heading">Please Login Here</h2>
                <b:inputText id="email" value="#{applicantController.email}" placeholder="Email address" required="true" requiredMessage="This field cannot be empty" >
                    <f:facet name="prepend">
                        <b:icon name="envelope" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" value="#{applicantController.password}" placeholder="Password" type="password" required="true" requiredMessage="This field cannot be empty">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="remember me"/>
                <b:commandButton id="loginButton" look="primary btn-block" value="Sign In" action="#{applicantController.login()}" icon="log-in" size="lg"/>
            </h:form>
        </b:container>
    </h:body>
</html>
